<section class="container">
<form novalidate (ngSubmit)="salvar()" [formGroup]="formGroupCadastro"> 

  <h2 class="formulario__titulo">Viagem</h2>
  <div class= wrapper>
  <div class="form-group">
    <label class="form-field__label" for="nome">Nome: </label>
      <input class="form-control" 
      id="nome" 
      type="text" 
      [ngModel]="viagem?.nome"
      placeholder="Nome (requerido)" 
      formControlName="nome"
      [ngClass]="{'is-invalid': displayMessage.nome}"/>

      <span class="text-danger" *ngIf="displayMessage.nome">
        <p [innerHTML]="displayMessage.nome"></p>
      </span> 
  </div>

  <div class="form-group">
    <label class="form-field__label" for="descricao">Descrição: </label>
    <input class="form-control" [ngModel]="viagem?.descricao" id="descricao" type="text" formControlName="descricao">
  </div>

  <div class="form-group">
    <label class="form-field__label" for="dataIda">Data Ida: </label>
    <input class="form-control" [ngModel]="viagem?.dataIda" id="dataIda" type="date" formControlName="dataIda">
  </div>

  <div class="form-group">
    <label class="form-field__label" for="dataVolta">Data Volta: </label>
    <input class="form-control" [ngModel]="viagem?.dataVolta" id="dataVolta" type="date" formControlName="dataVolta">
  </div>  
</div>

  <div class="botao-wrapper">
    <button id="save-button" 
    type="submit" 
    class="btn btn-primary" [disabled]=!formGroupCadastro.valid >Salvar</button>
  </div>

  <div class="form-group">
    <div class="col-md-4 col-md-offset-2"></div>
  </div>

  <div class= wrapper> </div>

  <div class="alert" id="liveAlertPlaceholder"></div>

</form>
</section>
